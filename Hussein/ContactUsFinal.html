<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="We offer courses and skills learning." />
    <title>Learno | Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/3ff4d3b607da33fdf736f779bc636648?family=Hiruko+Black+Alternate"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Yousef/Css/theme.css">
    <link rel="Icon" href="../Yousef/Icons/learn.png">
    <script src="../Yousef/theme.js"></script>
    <script src="../Yousef/valid.js"></script>
    <special-head></special-head>
</head>

<body>
    <div class="parent">
        <div class="container">
            <div class="item">
                <div class="contact">
                    <img src="icon-contact-us-17.png" alt="" class="image">
                    <div class="first-text">Contact Us</div>
                    <div class="social-link">
                        <ul class="info">
                            <li><a href="#"><i class='bx bx-phone-call'></i></a>+201020336125</li>
                            <li><a href="#"><i class='bx bx-envelope'></i></a>support@gmail.com</li>
                            <li><a href="#"><i class='bx bx-location-plus'></i></a>Cairo, Egypt</li>
                        </ul>
                        <ul class="social-media">
                            <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                            <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                            <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit-form">
                    <form action="">
                        <div class="input-box-container">
                            <div class="input-box">
                                <input type="text" class="input" required>
                                <label for="">First Name</label>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input" required>
                                <label for="">Last Name</label>
                            </div>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Your Email Address</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Write Your Message</label>
                        </div>
                        <input type="submit" class="btn" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <span class="up"><span></span></span>
    <script src="../Yousef/up.js"></script>
</body>
<special-footer></special-footer>

</html>
